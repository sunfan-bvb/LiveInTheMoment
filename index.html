        }
        if(!musicR.paused){
            musicR.pause();
            controlR.src = "./image/play.png";

        bg.style.backgroundColor = bg_color;
        var num = document.getElementById("number");

        musicR.src = musicRight;

        var lyricL = document.getElementById("lyricL");
        lyricL.innerHTML = lyricLeft;
        var lyricR = document.getElementById("lyricR");
        lyricR.innerHTML = lyricRight;

                        number[current],background_color[current]);
        }
    }        

    function control(lr){
        var controlL = document.getElementById("controlL");
        var controlR = document.getElementById("controlR");
        var musicL = document.getElementById("musicL");
        var musicR = document.getElementById("musicR");
        if(lr == 'L'){
            if(musicL.paused){
                musicL.play();
                musicR.pause();
                controlL.src = "./image/pause.png";
                controlR.src = "./image/play.png";
            }else{
                musicL.pause();
                controlL.src = "./image/play.png";
            }
        }
        if(lr == 'R'){
            if(musicR.paused){
                musicR.play();
                musicL.pause();
                controlR.src = "./image/pause.png";
                controlL.src = "./image/play.png";
            }else{
                musicR.pause();
                controlR.src = "./image/play.png";
            }
        }
        if(lr == 'M'){
            var music = document.getElementById("music");
            var control = document.getElementById("control");
            if(music.paused){
                music.play();
                control.src = "./image/pause.png";
            }else{
                music.pause();
                control.src = "./image/play.png";
            }
        }
    }
